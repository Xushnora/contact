<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
           <div class="d-flex">
                <div class="new-contact">
                    <h2>New Contact</h2>
                <form  class="news-form" id="conForm">
                    <label class="new-title">Name:</label>
                    <input id="firstName" class="news-name" type="text" required>
                    <label class="new-title">Number:</label>
                    <input id="telNum" class="num-input" type="number" required>
                    <label class="new-title">Category:</label>
                    <input id="conSelect" class="news-name" type="text" list="date" required>
                    <datalist class="news-select" id="date">
                        <option id="conFamily" class="category" value="Family">Family</option>
                        <option id="conFriend" value="Friends" >Friends</option>
                        <option id="conColl" value="Collective">Collective</option>
                    </datalist>
                    <button id="sumbitBtn" type="submit" class="btn btn-primary submit-btn">Submit</button>
                </form>
                </div>
                <div class="old-contact">
                    <h2>Contact</h2>
                    <div class="tabs-box">
                        <div class="btns-box" id="btnGroup">
                            <button id="allBtn" class="btn btn-primary">All</button>
                            <button id="familyBtn" class="btn btn-primary">Family</button>
                            <button id="friendBtn"  class="btn btn-primary">Friends</button>
                            <button id="collBtn"  class="btn btn-primary">Collective</button>
                        </div>
                        <div class="mt-3">
                            <ul class="list-group" id="listGroup">
                            </ul>
                        </div>
                   </div> 
                </div>
           </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
