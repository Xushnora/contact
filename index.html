<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
           <div class="d-flex">
                <div class="new-contact">
                    <h2>New Contact</h2>
                <form  class="news-form" id="conForm">
                    <label class="new-title">First name:</label>
                    <input id="firstName" class="news-name" type="text" required>
                    <label class="new-title">Last name:</label>
                    <input id="lastName" class="news-name" type="text" required>
                    <label class="new-title">Number:</label>
                    <input id="telNum" class="num-input" type="number" required>
                    <select class="news-select" id="conSelect">
                        <option id="conAll" value="0">All</option>
                        <option id="conFamily" value="1">Family</option>
                        <option id="conFriend" value="2">Friend</option>
                        <option id="conColl" value="3">Collective</option>
                    </select>
                    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                </form>
                </div>
                <div class="old-contact">
                    <h2>Contact</h2>
                   <div class="tabs-box">
                        <ul class="nav nav-pills mb-3 contacts" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation" id="familyBtn">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Family</button>
                            </li>
                            <li class="nav-item" role="presentation" id="friendBtn">
                            <button class="nav-link" id="pills-profile-tab friendBtn" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Friends</button>
                            </li>
                            <li class="nav-item" role="presentation" id="collectivBtn">
                            <button class="nav-link" id="pills-contact-tab " data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Collective</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                                <div class="contact-box" id="familyBox">
                                    <ul class="contact-list">
                                        <li class="contact-item" id="listItem">
                                           <p class="f-name">mom</p>
                                           <p class="l-name">Oyijonim</p>
                                           <a class="t-tell" href="tel:998992002020">33 909 12 78</a>  
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                                <div class="contact-box" id="familyBox">
                                    <ul class="contact-list">
                                        <li class="contact-item" id="listItem">
                                           <p class="f-name">Laziza</p>
                                           <p class="l-name">Abdulahatova</p>
                                           <a class="t-tell" href="tel:998992002020">97 909 12 04</a>  
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                                <div class="contact-box" id="familyBox">
                                    <ul class="contact-list">
                                        <li class="contact-item" id="listItem">
                                           <p class="f-name">Xumora</p>
                                           <p class="l-name">Esonova</p>
                                           <a class="t-tell" href="tel:998992002020">94 909 59 69</a>  
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
           </div>
        </div>
    </section>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
